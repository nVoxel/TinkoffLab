plugins {
    id 'com.android.application'

    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'

    id 'com.google.dagger.hilt.android'

    id 'io.gitlab.arturbosch.detekt'
}

android {
    namespace 'com.voxeldev.tinkofflab'
    compileSdk 33

    defaultConfig {
        applicationId "com.voxeldev.tinkofflab"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    viewBinding {
        enabled true
    }
}

detekt {
    source = files(projectDir)
    parallel = true
    config = files(
            "${project.rootDir}/config/detekt/detekt-default-config.yml",
            "${project.rootDir}/config/detekt/detekt-config.yml"
    )
    reports {
        md.required.set(false)
        txt.required.set(false)
        xml.required.set(false)
        sarif.required.set(false)
        html.destination(file("build/reports/detekt.html"))
    }
}

dependencies {
    def hilt_version = "2.44"
    def gson_version = "2.10.1"
    def okhttp_version = "4.10.0"
    def retrofit_version = "2.9.0"
    def glide_version = "4.14.2"
    def cicerone_version = "7.1"

    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-compiler:$hilt_version"

    implementation "com.google.code.gson:gson:$gson_version"

    implementation "com.squareup.okhttp3:okhttp:$okhttp_version"

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"

    implementation "com.github.terrakok:cicerone:$cicerone_version"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.9.0'

    implementation 'com.google.android.material:material:1.8.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
